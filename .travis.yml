language: node_js
sudo: false
dist: trusty

node_js:
 - 6.10.0

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 5 # give xvfb some time to start
  - npm install -g protractor
  - npm install
  